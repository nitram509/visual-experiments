<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Moving Text</title>
  <style type="text/css">
    body {
      background-color: #f0fffa;
    }

    .text-box {
      background-color: #eaf9fc;
      width: 45%;
      padding: 1%;
      margin: 15% 1% 1% 1%;
      border: 1px solid silver;
      border-radius: 5px;
    }

    .text-box-left {
      float: left;
    }

    .text-box-right {
      float: right;
    }
  </style>
</head>
<body>

<div id="text1" class="text-box text-box-left">
  Der Text ist eine geordnete Menge von Sätzen, die zusammen ein Thema bilden (AGRICOLA, 1969)
</div>

<div id="text2" class="text-box text-box-right">
  Der Text ist eine „Folge von Sätzen“, die durch Vertextungsmittel mitteinander veknüpft sind (ISENBERG, 1968)
</div>

</body>
</html>
